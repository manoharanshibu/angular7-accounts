<div class="accounts-container">
  <div class="header"><strong>Accounts</strong></div>
  <div *ngIf="accounts">
    <div class="accounts" *ngFor="let account of accounts">
      <div>{{ account.name }}</div>
      <div>{{ account.dob }}</div>
      <div class="button-container">
        <button class="button-edit" (click)="onEdit(account)">Edit</button>
      </div>
    </div>
  </div>
</div>
<app-edit-dialog [(visible)]="showDialog" [(selectedItem)]="selectedItem"></app-edit-dialog>
